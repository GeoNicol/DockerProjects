version: '3'

services:
  drupal:
    image: drupal:latest
    ports:
      - '8080:80'
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-themes:/var/www/html/themes
    restart: always

  postgres:
    image: postgres:latest
    restart: always
    environment:
        POSTGRES_PASSWORD: example

volumes:
  drupal-modules:
  drupal-profiles:
  drupal-themes:
    
